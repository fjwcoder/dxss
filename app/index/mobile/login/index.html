<{extend name="./public/index"/}>
<{block name="content"}>
<style>
    .login-nav-tabs{flex-direction: row; width: 100%; display: table; text-align: center; background: #fff;
        position: fixed; top: 50px;
    }
    .login-nav-tabs .nav-item{width: 50%; float: left;}
    .login-nav-tabs .nav-item a{color: #8e8e8e!important; }
    
    .login-tab-pane span{color: #8e8e8e;}
    .login-tab-pane .login-item{height: 48px; padding: 0.5rem 1rem; border-bottom: 1px solid #e0e0e0; line-height: 36px;}
    .login-item input{ width: 80%;}
    .login-btn{height: 2.5rem; width: 90%;  border: 0; margin: 2rem 0;}
</style>
<nav class="navbar login-navbar top-navbar navbar-expand-sm bg-light navbar-light fixed-top" onclick="navClick();" >

  <a class="navbar-brand" href="javascript: history.go(-1); " style="color: #19A97B;">
      <span class="fa fa-circle-o-notch fa-spin"></span>
  </a>

  <ul class="navbar-nav" style="flex-direction: row; width: 80%; display:table; text-align: center;">
    <li class="nav-item " >
      <a class="nav-link " href="javascript: void(0);" style="width: 75%; ">
        顶鲜登录
      </a>
    </li>
  </ul>
</nav>

<ul class="nav nav-tabs login-nav-tabs " role="tablist" >
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#account">账号密码登录</a>
  </li>
  <li class="nav-item hidden" >
    <a class="nav-link" data-toggle="tab" href="#mobile">短信验证码登录</a>
  </li>
</ul>

<div class="tab-content" style="padding-top: 92px; text-align: center;">
    
    <div id="account" class="container login-tab-pane tab-pane active"><br>
        <form method="post" role="form" action="#">
            <div class="login-item">
                <label>账号：</label><input name="account"/>
            </div>
            <div class="login-item">
                <label>密码：</label><input name="password"/>
            </div>
            <button class="login-btn main-submit-btn">登录</button>
        </form>  

        <span class="pull-left " style="margin-left: 5%;">
            <span class="fa fa-lock fa-fw"></span>忘记密码
        </span>
        <span class="pull-right" style="margin-right: 5%;">
            <span class="fa fa-mobile-phone fa-fw"></span>手机快速注册
            </span>
    </div>
    
    

    
    <div id="mobile" class="container login-tab-pane tab-pane fade"><br>
        <form method="post" role="form" action="#">
        手机登录
        </form>
    </div>
    

    
</div>


<{/block}>
