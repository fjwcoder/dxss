<style>
    .search-panel{width: 100%; height: 0; z-index: 1031; background: #fff; display: none;}
    .search-panel .search-input{width: 80%;  padding: .25rem .75rem; border: 0; height: 2rem;
        border-radius: 20px; background: #e3e3e3; margin-top: 5px;
    }
    .search-panel .head-navbar{border-bottom: 1px solid #e0e0e0; }
</style>
<div class="search-panel fixed-bottom ">
    <nav class="navbar head-navbar navbar-expand-sm bg-light navbar-light" style="background-color: transparent!important;">
        <form class="form-inline" style="width: 100%;" method="post" role="form" action="<{#}>">
            <input class="form-control search-input" type="text" placeholder="Search">
            <!-- <button class="btn btn-success" type="button" style="margin-left: 1rem;">Q</button> -->
        </form>
    </nav>

    <p class="close-search-panel text-center">关闭</p>
</div>
<script>
    $('.show-search-panel').click(function(){
        $('.search-panel').css({'display':'block'});
        $('.search-panel').animate({'height':'100%'}, 200);
    });
    $('.close-search-panel').click(function(){
        $('.search-panel').animate({'height':'0'}, 200,function(){
            $('.search-panel').css({'display':'none'});
        });
        
    });
</script>
